{% set name = "molPX" %}
{% set version = "0.1.7" %}
{% set sha256 = "494b81a715c864bdf36ddd661d86f98e2a6b9881d1202609d117dc64a176cf55" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python >=3
    - setuptools
    - nglview >=1
    - pyemma
    - ipympl
    - scikit-learn
    - notebook

test:
  imports:
    - molpx
about:
  home: https://github.com/markovmodel/molPX
  license: LGPL v3+
  license_file: LICENSE.txt
  summary: "molPX: Molecular Projection Explorer"
  doc_url: https://molpx.readthedocs.io/en/latest/
  dev_url: https://github.com/markovmodel/molPX

extra:
  recipe-maintainers:
    - gph82
    - marscher

